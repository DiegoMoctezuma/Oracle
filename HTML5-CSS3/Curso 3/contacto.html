<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Productos - Barbería ALURA</title>
        <link rel="stylesheet" href="/HTML5-CSS3/Curso 2/reset.css"> 
        <link rel="stylesheet" href="contacto.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="/HTML5-CSS3/Curso 2/IMG/logo.png" alt="Logo barbería ALURA"></h1>
                <nav>
                    <ul>
                        <li><a href="/HTML5-CSS3/Curso 1/index.html">Home</a></li>
                        <li><a href="/HTML5-CSS3/Curso 2/productos.html">Productos</a></li>
                        <li><a href="/HTML5-CSS3/Curso 3/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <!--Formulario-->
            <form action="">
                <!--Nombre-->
                <label for="nombreApellido" class="informacion">Nombre y Apellido</label>
                <input type="text" name="" id="nombreApellido" class="inputInfo" required>
                <!--Correo-->
                <label for="correoElectronico" class="informacion">Correo Electronico</label>
                <input type="email" name="" id="correoElectronico" class="inputInfo" required placeholder="correo@dominio.com">
                <!--Telefono-->
                <label for="telefono" class="informacion">Telefono</label>
                <input type="tel" name="" id="telefono" class="inputInfo" required placeholder="(XX) XXXX XXXX">
                <!--Mensaje-->
                <label for="mensaje" class="informacion">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="5" required></textarea>
                <!--Contacto-->
                <legend>¿Cómo le gustaría que le contactemos?</legend>
                <fieldset class="opcContanto">
                    <label for="radio-email" class="infoContacto">Email</label>
                    <input type="radio" id="radio-email" value="email" name="contacto">
                    <label for="radio-telefono" class="infoContacto">Telefono</label>
                    <input type="radio" id="radio-telefono" value="telefono" name="contacto">
                    <label for="radio-whatsApp" class="infoContacto">WhatsApp</label>
                    <input type="radio" id="radio-whatsApp" value="whatsApp" name="contacto" checked>
                </fieldset>
                <!--Horario-->
                <legend>¿En qué horario prefiere ser atendido?</legend>
                <fieldset class="opcHorario">
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                <!--Novedades-->
                <label for="novedades" class="informacion"><input type="checkbox" id="novedades" checked>¿Le gustaría recibir novedades de la barbería Alura?</label>

                <!--Envio-->
                <input type="submit" value="Enviar" class="botonEnviar">
            </form>

            <!--Tabla de horarios-->
            <table>
                <tr>
                    <td>Día</td>
                    <td>Horario</td>
                </tr>

                <tr>
                    <td>Lunes</td>
                    <td>08h ~~ 20h</td>
                </tr>

                <tr>
                    <td>Miércoles</td>
                    <td>08h ~~ 20h</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08h ~~ 20h</td>
                </tr>
            </table>

        </main>

        <footer>
            <img src="/HTML5-CSS3/Curso 2/IMG/logo-blanco.png" alt="Logo barbería ALURA">
            <p class="copyright">&copy; Copyright Barbería Alura - 2024</p>
        </footer>
    </body>
</html>
