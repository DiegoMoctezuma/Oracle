<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Productos - Barbería ALURA</title>
        <link rel="stylesheet" href="/HTML5-CSS3/Curso 2/reset.css"> 
        <link rel="stylesheet" href="contacto.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="/HTML5-CSS3/Curso 2/IMG/logo.png" alt="Logo barbería ALURA"></h1>
                <nav>
                    <ul>
                        <li><a href="/HTML5-CSS3/Curso 1/index.html">Home</a></li>
                        <li><a href="/HTML5-CSS3/Curso 2/productos.html">Productos</a></li>
                        <li><a href="/HTML5-CSS3/Curso 3/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <form action="">
                <!--Nombre-->
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" name="" id="nombreApellido">
                <!--Correo-->
                <label for="correoElectronico">Correo Electronico</label>
                <input type="email" name="" id="correoElectronico">
                <!--Telefono-->
                <label for="telefono">Telefono</label>
                <input type="text" name="" id="telefono">
                <!--Mensaje-->
                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="5"></textarea>
                <!--Contacto-->
                <p>¿Cómo le gusta que le contactemos?</p>
                <fieldset>
                    <label for="radio-email">Email</label>
                    <input type="radio" id="radio-email" value="email" name="contacto">
                    <label for="radio-telefono">Telefono</label>
                    <input type="radio" id="radio-telefono" value="telefono" name="contacto">
                    <label for="radio-whatsApp">WhatsApp</label>
                    <input type="radio" id="radio-whatsApp" value="whatsApp" name="contacto">
                </fieldset>
                <!--Novedades-->
                <label for="novedades"><input type="checkbox" id="novedades">¿Le gustaria recibir novedades de la barbería Alura?</label>

                <!--Envio-->
                <input type="submit" value="Enviar" class="botonEnviar">
            </form>
        </main>

        <footer>
            <img src="/HTML5-CSS3/Curso 2/IMG/logo-blanco.png">
            <p class="copyright">&copy; Copyright Barbería Alura - 2024</p>
        </footer>
    </body>
</html>
